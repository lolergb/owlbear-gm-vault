<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image</title>
  <style>
    :root {
      --color-text-primary: #fff;
      --color-text-secondary: #e0e0e0;
      --color-text-muted: #999;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --spacing-xl: 24px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --font-size-sm: 14px;
      --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      --transition-normal: 0.2s;
      --transition-slow: 0.3s;
      --share-button-bg: rgba(0, 0, 0, 0.8);
      --share-button-bg-hover: rgba(0, 0, 0, 0.95);
      --share-button-bg-active: rgba(0, 0, 0, 1);
      --share-button-border: rgba(255, 255, 255, 0.2);
      --share-button-border-hover: rgba(255, 255, 255, 0.4);
      --share-button-opacity: 0.6;
      --share-button-opacity-hover: 1;
      --feedback-bg: #2d4a2d;
      --feedback-border: #4a6a4a;
      --feedback-text: #8fdf8f;
      --icon-size-sm: 16px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      color: var(--color-text-secondary);
      font-family: var(--font-family-base);
      margin: 0;
      padding: var(--spacing-xl);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .image-container {
      max-width: 100%;
      width: 100%;
      flex: 1;
      min-height: 0;
      max-height: calc(100vh - 2 * var(--spacing-xl));
      overflow: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-lg);
    }
    .image-container.full-size {
      max-height: calc(100vh - 2 * var(--spacing-xl));
    }
    img {
      max-width: 100%;
      object-fit: contain;
      border-radius: var(--radius-lg);
    }
    img.full-size {
      max-height: none;
      height: auto;
    }
    .caption {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      text-align: center;
      max-width: 800px;
      padding: var(--spacing-xl);
    }
    .toolbar {
      position: fixed;
      top: var(--spacing-xl);
      right: var(--spacing-xl);
      display: flex;
      gap: var(--spacing-sm);
    }
    .toolbar-button {
      background: var(--share-button-bg);
      border: 1px solid var(--share-button-border);
      border-radius: var(--radius-md);
      padding: 0;
      color: var(--color-text-secondary);
      cursor: pointer;
      font-size: var(--font-size-sm);
      font-weight: 600;
      transition: all var(--transition-normal);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      width: 32px;
      height: 32px;
    }
    .toolbar-button:hover {
      background: var(--share-button-bg-hover);
      border-color: var(--share-button-border-hover);
      opacity: var(--share-button-opacity-hover);
    }
    .toolbar-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .toolbar-button.shared {
      background: var(--feedback-bg);
      border-color: var(--feedback-border);
    }
    .toolbar-button img {
      width: var(--icon-size-sm);
      height: var(--icon-size-sm);
    }
    .gm-only {
      display: none;
    }
    .toolbar {
      display: flex;
    }
    .feedback {
      position: fixed;
      bottom: var(--spacing-xl);
      left: 50%;
      transform: translateX(-50%);
      background: var(--feedback-bg);
      border: 1px solid var(--feedback-border);
      padding: var(--spacing-md) var(--spacing-xl);
      border-radius: var(--radius-md);
      color: var(--feedback-text);
      font-size: var(--font-size-sm);
      opacity: 0;
      transition: opacity var(--transition-slow);
    }
    .feedback.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="toolbar gm-only">
    <button id="share-button" class="toolbar-button" title="Show this image to all players">
      <img src="../img/icon-players.svg" alt="Share" />
    </button>
  </div>
  <div class="image-container">
    <img id="viewer-image" src="" alt="" />
    <div id="viewer-caption" class="caption" style="display: none;"></div>
  </div>
  <div id="feedback" class="feedback">‚úì Image shared with all players</div>
  
  <script type="module">
    import OBR from "https://esm.sh/@owlbear-rodeo/sdk@3.1.0";
    
    // Obtener par√°metros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    let imageUrl = urlParams.get('url');
    let caption = urlParams.get('caption') || '';
    // showShareButton: true por defecto, false solo si el par√°metro es expl√≠citamente 'false'
    // Esto permite que jugadores puedan compartir cuando abren im√°genes directamente
    const shareParam = urlParams.get('share');
    // Si shareParam es null (no se especific√≥), usar true por defecto
    // Si shareParam es 'false', usar false
    // Si shareParam es cualquier otro valor (incluyendo 'true'), usar true
    const showShareButton = shareParam === null || shareParam !== 'false';
    const fullSize = urlParams.get('fullSize') === 'true'; // Si es true, mostrar a tama√±o completo
    
    console.log('üìã Par√°metros del modal:', {
      shareParam,
      showShareButton,
      fullSize,
      hasUrl: !!imageUrl,
      fullUrl: window.location.href
    });
    
    // Decodificar el caption si existe
    if (caption) {
      caption = decodeURIComponent(caption);
    }
    
    if (imageUrl) {
      // Decodificar la URL
      imageUrl = decodeURIComponent(imageUrl);
      
      // Asegurarse de que sea una URL absoluta
      // Si no empieza con http:// o https://, intentar construirla
      if (!imageUrl.match(/^https?:\/\//i)) {
        try {
          // Si es una ruta relativa, construir URL absoluta desde el origen
          imageUrl = new URL(imageUrl, window.location.origin).toString();
        } catch (e) {
          console.error('Error construyendo URL absoluta:', e);
        }
      }
      
      const viewerImage = document.getElementById('viewer-image');
      const imageContainer = document.querySelector('.image-container');
      
      viewerImage.src = imageUrl;
      viewerImage.alt = caption;
      
      // Si fullSize es true, aplicar estilos para mostrar a tama√±o completo
      if (fullSize) {
        imageContainer.classList.add('full-size');
        viewerImage.classList.add('full-size');
      }
      
      if (caption) {
        const captionDiv = document.getElementById('viewer-caption');
        captionDiv.textContent = caption;
        captionDiv.style.display = 'block';
      }
    } else {
      document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #999;">Error: No image URL provided</div>';
    }
    
    // Cerrar con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.close();
      }
    });
    
    // Inicializar OBR para verificar rol y compartir imagen
    OBR.onReady(async () => {
      try {
        const role = await OBR.player.getRole();
        const isGM = role === 'GM';
        const playerId = await OBR.player.getId();
        
        // Siempre mostrar y configurar el bot√≥n de compartir cuando hay URL de imagen
        // (as√≠ funciona tanto al abrir desde la lista como al recibir la imagen por broadcast)
        const toolbar = document.querySelector('.toolbar');
        if (toolbar && imageUrl) {
          toolbar.style.display = 'flex';

          const shareButton = document.getElementById('share-button');
          if (shareButton) {
            shareButton.addEventListener('click', async (e) => {
              e.preventDefault();
              e.stopPropagation();

              try {
                shareButton.disabled = true;

                await OBR.broadcast.sendMessage('com.dmscreen/showImage', {
                  url: imageUrl,
                  caption: caption,
                  senderId: playerId,
                  fullSize: isGM
                });

                const feedback = document.getElementById('feedback');
                if (feedback) {
                  feedback.classList.add('visible');
                }
                shareButton.classList.add('shared');

                setTimeout(() => {
                  if (feedback) {
                    feedback.classList.remove('visible');
                  }
                  shareButton.classList.remove('shared');
                  shareButton.disabled = false;
                }, 2000);
              } catch (error) {
                console.error('Error al compartir imagen:', error);
                shareButton.disabled = false;
                const errorMessage = error?.error?.message || error?.message || error?.toString() || 'Unknown error';
                alert('Error sharing image: ' + errorMessage);
              }
            });
          }
        }
      } catch (e) {
        console.warn('No se pudo verificar el rol:', e);
      }
    });
  </script>
</body>
</html>
